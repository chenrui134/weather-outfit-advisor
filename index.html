<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气穿搭建议</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 300px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .weather-info {
            text-align: center;
            margin-top: 20px;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 10px 0;
        }

        .temperature {
            font-size: 24px;
            margin: 10px 0;
        }

        .weather-description {
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>天气穿搭建议</h1>
    <div class="search-container">
        <input type="text" id="city-input" placeholder="输入城市名称" value="北京">
        <button onclick="searchWeather()">搜索</button>
    </div>
    <div class="weather-info">
        <img src="" alt="天气图标" class="weather-icon">
        <div class="temperature"></div>
        <div class="weather-description"></div>
    </div>
</body>
</html>
