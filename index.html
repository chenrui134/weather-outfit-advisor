<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Get personalized outfit recommendations based on real-time weather conditions worldwide. Available in multiple languages.">
    <meta name="keywords" content="weather, outfit, fashion, clothing recommendations, travel outfit, weather forecast">
    <meta name="author" content="Weather Outfit Advisor">
    <meta property="og:title" content="Weather Outfit Advisor | 旅行穿搭助手">
    <meta property="og:description" content="Get personalized outfit recommendations based on real-time weather conditions worldwide.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://chenrui134.github.io/weather-outfit-advisor/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Weather Outfit Advisor | 旅行穿搭助手">
    <meta name="twitter:description" content="Get personalized outfit recommendations based on real-time weather conditions worldwide.">
    <title>Weather Outfit Advisor | 旅行穿搭助手</title>
    <style>
        /* 基础样式 */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        .app-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 30px;
        }
        .search-section {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            margin-right: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .results-section {
            flex: 2;
            min-width: 400px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
            .weather-info {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .outfit-suggestion {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .outfit-item {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            width: calc(33.333% - 20px);
            min-width: 200px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
        }
        .outfit-item h3 {
            margin-top: 0;
            color: #2c3e50;
        }
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px 0;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        .temperature {
            font-size: 3rem;
            font-weight: bold;
            color: #e74c3c;
        }
        .weather-icon {
            font-size: 2rem;
            margin-right: 10px;
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
        .app-container {
            flex-direction: column;
            }
            .search-section {
                margin-right: 0;
                margin-bottom: 20px;
            }
            .outfit-item {
            width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>天气穿搭指南 | Weather Outfit Advisor</h1>
            <p>根据实时天气数据，为您提供个性化的穿衣建议</p>
    </div>
    </header>

    <div class="container">
        <div class="app-container">
            <section class="search-section">
                <h2>查询天气与穿搭</h2>
                <form id="weather-form">
                    <div class="form-group">
                        <label for="city">城市</label>
                        <input type="text" id="city" placeholder="输入城市名称" required>
    </div>
                    <div class="form-group">
                        <label for="date">日期</label>
                        <input type="date" id="date" required>
        </div>
                    <button type="submit">获取穿搭建议</button>
                </form>
            </section>
            
            <section class="results-section">
                <div id="results">
                    <h2>您的穿搭建议</h2>
                    <p>请在左侧输入城市和日期，获取个性化穿搭建议。</p>
                    
                    <div id="weather-result" style="display: none;">
                        <div class="weather-info">
                            <h3>天气情况</h3>
                            <div class="temperature">25°C</div>
                            <p>晴朗，微风</p>
                            <p>湿度: 45%</p>
                        </div>
                        
                        <div class="outfit-suggestion">
                            <div class="outfit-item">
                                <h3>上衣</h3>
                                <p>短袖T恤或轻薄衬衫</p>
                        </div>
                            <div class="outfit-item">
                                <h3>下装</h3>
                                <p>轻便长裤或短裤</p>
                    </div>
                            <div class="outfit-item">
                                <h3>鞋子</h3>
                                <p>运动鞋或凉鞋</p>
                        </div>
                            <div class="outfit-item">
                                <h3>配饰</h3>
                                <p>太阳镜，遮阳帽</p>
                        </div>
                            <div class="outfit-item">
                                <h3>建议</h3>
                                <p>天气温暖舒适，建议穿着轻薄透气的衣物。携带一瓶水保持水分。</p>
                    </div>
                        </div>
                        </div>
                    </div>
            </section>
                </div>
            </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Weather Outfit Advisor | 旅行穿搭助手</p>
            <p>数据来源：Open-Meteo API</p>
        </div>
    </footer>

    <script>
        // 设置默认日期为今天
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
            
            // 表单提交事件
            document.getElementById('weather-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // 获取用户输入
                const city = document.getElementById('city').value;
                const date = document.getElementById('date').value;
                
                // 显示结果区域
                document.getElementById('weather-result').style.display = 'block';
                
                // 在实际应用中，这里应该发送API请求获取天气数据
                // 这里仅作为示例，显示静态内容
                
                // 模拟不同城市的不同天气（实际项目中应使用API）
                let temperature, description, humidity, outfitSuggestions;
                
                if (city.toLowerCase().includes('beijing') || city.toLowerCase().includes('北京')) {
                    temperature = '28°C';
                    description = '晴朗，微风';
                    humidity = '40%';
                    outfitSuggestions = {
                        top: '轻薄短袖T恤或衬衫',
                        bottom: '棉质长裤或七分裤',
                        shoes: '透气运动鞋或休闲鞋',
                        accessories: '太阳镜，遮阳帽，防晒霜',
                        advice: '北京天气炎热干燥，建议穿着轻薄透气的衣物，做好防晒，多补充水分。'
                    };
                } else if (city.toLowerCase().includes('shanghai') || city.toLowerCase().includes('上海')) {
                    temperature = '26°C';
                    description = '多云，有时阵雨';
                    humidity = '75%';
                    outfitSuggestions = {
                        top: '轻薄短袖，备一件薄外套',
                        bottom: '轻便长裤或休闲裤',
                        shoes: '防水性能好的休闲鞋',
                        accessories: '随身携带折叠伞，防潮包',
                        advice: '上海湿度较大，可能有阵雨，建议穿着透气吸汗的衣物，并携带雨具。'
                    };
                } else if (city.toLowerCase().includes('shenzhen') || city.toLowerCase().includes('深圳')) {
                    temperature = '30°C';
                    description = '晴热，偶有雷阵雨';
                    humidity = '80%';
                    outfitSuggestions = {
                        top: '轻薄吸汗的短袖T恤',
                        bottom: '短裤或轻薄裙装',
                        shoes: '凉鞋或透气运动鞋',
                        accessories: '防晒霜，太阳镜，遮阳伞',
                        advice: '深圳天气炎热潮湿，建议穿着轻薄透气的衣物，做好防晒和防潮准备。'
                    };
                } else {
                    temperature = '25°C';
                    description = '晴朗，舒适';
                    humidity = '50%';
                    outfitSuggestions = {
                        top: '短袖T恤或轻薄衬衫',
                        bottom: '休闲长裤或短裤',
                        shoes: '运动鞋或休闲鞋',
                        accessories: '根据个人喜好选择',
                        advice: '天气温和舒适，适合各类日常活动，穿着以舒适为主。'
                    };
                }
                
                // 更新DOM显示天气和穿搭建议
                document.querySelector('.temperature').textContent = temperature;
                document.querySelector('.weather-info p:nth-of-type(1)').textContent = description;
                document.querySelector('.weather-info p:nth-of-type(2)').textContent = `湿度: ${humidity}`;
                
                document.querySelectorAll('.outfit-item').forEach(item => {
                    const title = item.querySelector('h3').textContent;
                    if (title === '上衣') {
                        item.querySelector('p').textContent = outfitSuggestions.top;
                    } else if (title === '下装') {
                        item.querySelector('p').textContent = outfitSuggestions.bottom;
                    } else if (title === '鞋子') {
                        item.querySelector('p').textContent = outfitSuggestions.shoes;
                    } else if (title === '配饰') {
                        item.querySelector('p').textContent = outfitSuggestions.accessories;
                    } else if (title === '建议') {
                        item.querySelector('p').textContent = outfitSuggestions.advice;
                    }
                });
            });
        });
    </script>
</body>
</html>
